<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_modelo}" for="modelo" />

                        <f:selectItems value="#{modeloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_configuracao}" for="configuracao" />
                    <h:selectOneMenu id="configuracao" value="#{equipamentoController.selected.configuracao}" title="#{bundle.EditEquipamentoTitle_configuracao}" >
                        <f:selectItems value="#{configuracaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_serial}" for="serial" />
                    <h:inputText id="serial" value="#{equipamentoController.selected.serial}" title="#{bundle.EditEquipamentoTitle_serial}" />
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_patrimonio}" for="patrimonio" />
                    <h:inputText id="patrimonio" value="#{equipamentoController.selected.patrimonio}" title="#{bundle.EditEquipamentoTitle_patrimonio}" />

                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_usuario}" for="usuario" />
                    <h:inputText id="usuario" value="#{equipamentoController.selected.usuario}" title="#{bundle.EditEquipamentoTitle_usuario}" />
                    <h:outputLabel value="#{bundle.EditEquipamentoLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{equipamentoController.selected.observacao}" title="#{bundle.EditEquipamentoTitle_observacao}" />
                </h:panelGrid>
                <h:commandLink action="#{equipamentoController.update}" value="#{bundle.EditEquipamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEquipamentoViewLink}"/>
                <br />
                <h:commandLink action="#{equipamentoController.prepareList}" value="#{bundle.EditEquipamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEquipamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
