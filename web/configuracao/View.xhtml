<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConfiguracaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConfiguracaoLabel_id}"/>
                    <h:outputText value="#{configuracaoController.selected.id}" title="#{bundle.ViewConfiguracaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConfiguracaoLabel_configuracao}"/>
                    <h:outputText value="#{configuracaoController.selected.configuracao}" title="#{bundle.ViewConfiguracaoTitle_configuracao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{configuracaoController.destroyAndView}" value="#{bundle.ViewConfiguracaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConfiguracaoEditLink}"/>
                <br />
                <h:commandLink action="#{configuracaoController.prepareCreate}" value="#{bundle.ViewConfiguracaoCreateLink}" />
                <br />
                <h:commandLink action="#{configuracaoController.prepareList}" value="#{bundle.ViewConfiguracaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConfiguracaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
