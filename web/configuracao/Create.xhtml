<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConfiguracaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConfiguracaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{configuracaoController.selected.id}" title="#{bundle.CreateConfiguracaoTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateConfiguracaoLabel_configuracao}" for="configuracao" />
                    <h:inputText id="configuracao" value="#{configuracaoController.selected.configuracao}" title="#{bundle.CreateConfiguracaoTitle_configuracao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{configuracaoController.create}" value="#{bundle.CreateConfiguracaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{configuracaoController.prepareList}" value="#{bundle.CreateConfiguracaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConfiguracaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
