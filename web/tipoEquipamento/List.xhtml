<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoEquipamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoEquipamentoEmpty}" rendered="#{tipoEquipamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoEquipamentoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoEquipamentoController.pagination.pageFirstItem + 1}..#{tipoEquipamentoController.pagination.pageLastItem + 1}/#{tipoEquipamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoEquipamentoController.previous}" value="#{bundle.Previous} #{tipoEquipamentoController.pagination.pageSize}" rendered="#{tipoEquipamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoEquipamentoController.next}" value="#{bundle.Next} #{tipoEquipamentoController.pagination.pageSize}" rendered="#{tipoEquipamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoEquipamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEquipamentoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoEquipamentoTitle_tipoEquipamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEquipamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoEquipamentoController.prepareView}" value="#{bundle.ListTipoEquipamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEquipamentoController.prepareEdit}" value="#{bundle.ListTipoEquipamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEquipamentoController.destroy}" value="#{bundle.ListTipoEquipamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoEquipamentoController.prepareCreate}" value="#{bundle.ListTipoEquipamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoEquipamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
