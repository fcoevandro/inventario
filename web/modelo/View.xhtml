<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModeloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModeloLabel_id}"/>
                    <h:outputText value="#{modeloController.selected.id}" title="#{bundle.ViewModeloTitle_id}"/>
                    <h:outputText value="#{bundle.ViewModeloLabel_modelo}"/>
                    <h:outputText value="#{modeloController.selected.modelo}" title="#{bundle.ViewModeloTitle_modelo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modeloController.destroyAndView}" value="#{bundle.ViewModeloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModeloEditLink}"/>
                <br />
                <h:commandLink action="#{modeloController.prepareCreate}" value="#{bundle.ViewModeloCreateLink}" />
                <br />
                <h:commandLink action="#{modeloController.prepareList}" value="#{bundle.ViewModeloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModeloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
