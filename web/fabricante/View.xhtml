<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFabricanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFabricanteLabel_id}"/>
                    <h:outputText value="#{fabricanteController.selected.id}" title="#{bundle.ViewFabricanteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFabricanteLabel_fabricante}"/>
                    <h:outputText value="#{fabricanteController.selected.fabricante}" title="#{bundle.ViewFabricanteTitle_fabricante}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fabricanteController.destroyAndView}" value="#{bundle.ViewFabricanteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFabricanteEditLink}"/>
                <br />
                <h:commandLink action="#{fabricanteController.prepareCreate}" value="#{bundle.ViewFabricanteCreateLink}" />
                <br />
                <h:commandLink action="#{fabricanteController.prepareList}" value="#{bundle.ViewFabricanteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFabricanteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
